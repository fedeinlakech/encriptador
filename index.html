<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    
    <header>
        <img src="imagenes/Logo.svg" alt="logo de Alura">
    </header>

    <main>
        <h1>Encriptador - Desencriptador</h1>
        <section class="input-datos">

            <input type="text" id="input" placeholder="Ingrese el texto aquí">
            <div class="solo-letras">
                <img src="imagenes/Vector.png" alt="">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>

        </section>


        <section class="output-datos">
            
            <div class="antes-encriptar">
                <img src="imagenes/Muñeco.svg" class="imagen-output" alt="muñeco con lupa">
                <p>Ningún mensaje fue encontrado</p>
                <h4>Ingresa el texto que desees encriptar o desencriptar</h4>
            </div>
            
            <div class="despues-encriptar">
                <input id="output"></input>
                <button class="boton-copiar">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p>Desarrollado por Federico J. Lee. Buenos Aires, Argentina. 2022.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
